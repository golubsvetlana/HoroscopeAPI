<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horoscope</title>
    <script type="module" src="/script.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <h1>Horoscope</h1>
      <p>
        Click on your zodiac sign to get your horoscope for today.
        <br />
        <span class="note">Note: This is a demo application.</span>
      </p>

      <div class="signs">
        <button
          class="btn-signs"
          value="aries"
          title="March 21 - April 19"></button>
        <button
          class="btn-signs"
          value="taurus"
          title="April 20 - May 20"></button>
        <button
          class="btn-signs"
          value="gemini"
          title="May 21 - June 20"></button>
        <button
          class="btn-signs"
          value="cancer"
          title="June 21 - July 22"></button>
        <button
          class="btn-signs"
          value="leo"
          title="July 23 - August 22"></button>
        <button
          class="btn-signs"
          value="virgo"
          title="August 23 - September 22"></button>
        <button
          class="btn-signs"
          value="libra"
          title="September 23 - October 22"></button>
        <button
          class="btn-signs"
          value="scorpio"
          title="October 23 - November 21"></button>
        <button
          class="btn-signs"
          value="sagittarius"
          title="November 22 - December 21"></button>
        <button
          class="btn-signs"
          value="capricorn"
          title="December 22 - January 19"></button>
        <button
          class="btn-signs"
          value="aquarius"
          title="January 20 - February 18"></button>
        <button
          class="btn-signs"
          value="pisces"
          title="February 19 - March 20"></button>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
